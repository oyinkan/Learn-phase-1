<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn Phase 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/smallerscreen.css">
</head>
<body>
	<section>
		<div class="text-center">
			<img src="img/logo.svg" class="logo" alt="logo">
		</div>
		<div class="login-wrapper">
			<p class="login-wrapper__title text-center">Login</p>
			<form>
				<div>
            		<input type="email" class="form-control" placeholder="Email address" required>
        		</div>
        		<div>
		            <input type="password" class="form-control" placeholder="Password" required>
		        </div>
		        <div>
            		<button class="btn">Login to your account</button>
        		</div>
			</form>
		</div>
		<div class="forgot-wrapper text-center">
        	<p>New to Paystack? <a href="#">Sign up</a></p>
        	<p><a href="#">Forgot your password?</a></p>
    	</div>
	</section>
</body>
</html>
